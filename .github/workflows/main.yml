name: Deploy to Oracle VM

on:
  push:
    branches:
      - main   # deploy when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy on Oracle VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}       
          username: ${{ secrets.SERVER_USER }}    
          key: ${{ secrets.SERVER_SSH_KEY }}      
          script: |
            set -e
            sudo mkdir -p /opt/my_budget_data
            sudo chown 999:999 /opt/my_budget_data

            if [ ! -d "/opt/my_budget_app/.git" ]; then
              sudo rm -rf /opt/my_budget_app
              git clone https://github.com/${GITHUB_REPOSITORY}.git /opt/my_budget_app
            else
              cd /opt/my_budget_app
              git fetch origin main
              git reset --hard origin/main
            fi

            docker compose build
            docker compose up -d
