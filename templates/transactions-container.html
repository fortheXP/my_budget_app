<div class="container">
    <div class="row justify-content-center mt-10">
        <div class="col-lg-8">
            {% include 'table-contents.html'%}
        </div>

        <div class="col-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filter by Type</h5>
                    <form hx-target="#transactions_table" hx-post="/transactions/filter" hx-swap="outerHTML" >
                        <select class="form-select mb-2" name="type">
                                  <option selected>Any</option>
                                  <option value="Income">Income</option>
                                  <option value="Expense">Expense</option>
                            </select>
                            <button class="btn btn-primary btn-block" type="submit">Filter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
