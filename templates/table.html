
<div id="budget_table">
	{% include 'summary.html' %}<br>
	<p class="h2"> Last 10 transactions </p>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				{% for entry in entries[0].keys() %}
				<th scope="col">{{ entry }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody hx-confirm="Are you sure?" hx-target="#budget_table"  hx-swap="outHTML">
			{% for entry in entries %}

			<tr>
				{% for key in entry.keys() %}
				<td>{{ entry[key] }}</td>
				{% endfor %}
            <td>
                <button class="btn danger" hx-delete="/budgets/{{entry["id"]}}">
                  Delete
                </button>
			</tr>
            </td>
			{% endfor %}
		</tbody>
	</table>
</div>
