{% extends "base.html"%}
{% block title %}Chat{% endblock %}
{% block content %}
<div class="container-lg mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Chat with Budget Bot</h3>
        </div>
        <div hx-ext="ws" ws-connect="/ws">
          <div class="card-body" id="chat-box"  style="height: 700px; overflow-y: scroll;">
              <div id="message-list">
                  <div class="alert alert-info" role="alert">
                    Hello {{ user.username }}, what can I help you with today?
                  </div>
              </div>
          </div>
          <div class="card-footer" id="chat-form">
              <form ws-send>
                  <div class="input-group">
                      <input id="chat-message"
                             name="message"
                             type="text"
                             class="form-control"
                             placeholder="Type your message..."
                             required autocomplete="off">
                      <button type="submit" class="btn btn-primary">Send</button>
                  </div>
              </form>
          </div>
        </div>
    </div>
</div>

<script>
  document.addEventListener('htmx:wsAfterSend', function(event) {
    const form = event.target;
    const input = form.querySelector('input[name="message"]');
    if (input) {
      input.value = '';
    }
  });
</script>

{% endblock %}
